---
# Common setup tasks for all Kubernetes nodes

- name: Check internet connectivity (DNS)
  command: nslookup google.com
  register: dns_check
  ignore_errors: yes
  changed_when: false

- name: Check internet connectivity (HTTP)
  uri:
    url: http://archive.ubuntu.com
    method: HEAD
    timeout: 10
  register: http_check
  ignore_errors: yes

- name: Display connectivity status
  debug:
    msg:
      - "DNS check: {{ 'OK' if dns_check.rc == 0 else 'FAILED' }}"
      - "HTTP check: {{ 'OK' if http_check.status is defined and http_check.status == 200 else 'FAILED' }}"

- name: Warn if no internet connection (but continue)
  debug:
    msg: |
      WARNING: Internet connection check failed!

      DNS Status: {{ 'OK' if dns_check.rc == 0 else 'FAILED' }}
      HTTP Status: {{ 'FAILED - Cannot reach archive.ubuntu.com' if http_check.failed else 'OK' }}

      Continuing anyway - if this is incorrect, press Ctrl+C now!
  when: http_check.failed or dns_check.rc != 0

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  retries: 3
  delay: 5

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - socat
      - conntrack
      - ipset
    state: present

- name: Disable swap (runtime)
  shell: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Disable swap (persistent)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'
  when: ansible_swaptotal_mb > 0

- name: Load required kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Ensure kernel modules load on boot
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    mode: '0644'

- name: Set sysctl parameters for Kubernetes
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/k8s.conf
    reload: yes
  loop:
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { key: 'net.ipv4.ip_forward', value: '1' }

- name: Reload sysctl
  command: sysctl --system
